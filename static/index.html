<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hashtechy Real-time Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .users-table th, .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        .users-table th {
            background-color: #f8f9fa;
        }
        .timestamp {
            color: #666;
            font-size: 0.9em;
            text-align: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Hashtechy Real-time Dashboard</h1>
            <div id="timestamp" class="timestamp"></div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Users</h3>
                <div id="userCount">0</div>
            </div>
            <div class="stat-card">
                <h3>Average Age</h3>
                <div id="avgAge">0</div>
            </div>
        </div>

        <table class="users-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="userTableBody">
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const evtSource = new EventSource('http://localhost:3000/events');
            
            evtSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                updateDashboard(data);
            };

            evtSource.onerror = function(err) {
                console.error('EventSource failed:', err);
            };

            function updateDashboard(data) {
                // Update timestamp
                document.getElementById('timestamp').textContent = 
                    `Last updated: ${new Date(data.timestamp).toLocaleString()}`;

                // Update stats
                const users = data.users;
                document.getElementById('userCount').textContent = users.length;

                const avgAge = users.reduce((sum, user) => sum + user.age, 0) / users.length;
                document.getElementById('avgAge').textContent = avgAge.toFixed(1);

                // Update table
                const tableBody = document.getElementById('userTableBody');
                tableBody.innerHTML = '';
                
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>${user.name}</td>
                        <td>${user.age}</td>
                        <td>${user.email}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }
        });
    </script>
</body>
</html>
